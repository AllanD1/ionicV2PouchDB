<ion-header>

  <ion-navbar>
    <ion-title>NewItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [ngFormModel]="form" #f="ngForm" (ngSubmit)="saveItem()">
    <ion-list>

      <ion-item>
        <ion-label>Item</ion-label>
        <ion-input type="text" ngControl="title"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button block type="submit" [disabled]="!f.form.valid">Add item</button>
    </div>
  </form>

</ion-content>
